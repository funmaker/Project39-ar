linked-hash-map = { version = "0.5.6", features = ['serde_impl'] }
rand = "0.8.5"
bytemuck = "1.13.1"
enumflags2 = "0.7.5"
egui = "0.20.1"
#egui_vulkano = "0.8.0"
#egui_vulkano = { path = "../egui_vulkano" }
egui_vulkano = { git = "https://github.com/funmaker/egui_vulkano", rev = "d73764c1403181f31eadbc81cd8e76c978858cad" }
egui-winit = "0.20.1"
parking_lot = "0.12.1"

[target.'cfg(windows)'.dependencies]
escapi = "4.0.0"

[profile.dev.package.rapier3d]
opt-level = 3

[profile.dev.package.image]
opt-level = 3
