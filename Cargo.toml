[package]
name = "project39-ar"
version = "0.1.0"
authors = ["Fun Maker <funmaker95@gmail.com>"]
edition = "2018"

[features]
opencv-camera = ["opencv"]

[dependencies]
vulkano = { git = "https://github.com/funmaker/vulkano", rev = "06c089ccbf255dff4e5c52f916efe464ba68a5c2" }
vulkano-shaders = { git = "https://github.com/funmaker/vulkano", rev = "06c089ccbf255dff4e5c52f916efe464ba68a5c2" }
vulkano-win = { git = "https://github.com/funmaker/vulkano", rev = "06c089ccbf255dff4e5c52f916efe464ba68a5c2" }
