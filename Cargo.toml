ash = "0.37.0"
image = "0.24.5"
openvr = "0.6.0"
openvr_sys = "2.0.3"
err-derive = "0.3.1"
getopts = "0.2.21"
arc-swap = "1.6.0"
obj-rs = "0.7.0"
opencv = { version = "0.78.0", optional = true }
num-traits = "0.2.15"
lazy_static = "1.4.0"
winit = "0.27.5"
mmd = { git = "https://github.com/funmaker/mmd-rs", rev = "cebbbe812593909a0989eb1d86ee609b15c2b51f" }
native-dialog = "0.6.3"
unifont = "0.1.0"
nalgebra = { version = "0.32.2", features = ["serde-serialize"] }
